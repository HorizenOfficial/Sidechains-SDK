os: linux
dist: focal
vm:
  size: x-large
language: generic
addons:
  apt:
    packages:
      - libxml-xpath-perl
services:
  - docker

git:
  depth: false

env:
  global:
    # Separate branches by space
    - PROD_RELEASE_BRANCHES='master'

before_script:
  - source ci/setup_env.sh
  - ci/travis_keep_alive.sh

jobs:
  include:
    - stage: java project
      name: jdk-11_latest
      script: ci/script.sh
      env: DOCKER_ORG='zencash' IMAGE_NAME='sc-ci-base' IMAGE_TAG='bionic_jdk-11_latest' TESTS='000'

deploy:
  provider: releases
  token: $GH_TOKEN_RELEASES
  prerelease: $IS_A_GH_PRERELEASE
  overwrite: true
  on:
    tags: true
    condition: $IS_A_RELEASE = true