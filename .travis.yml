os: linux
dist: focal
vm:
  size: x-large
language: generic
addons:
  apt:
    packages:
      - libxml-xpath-perl
services:
  - docker

git:
  depth: false

env:
  global:
    # Separate branches by space
    - PROD_RELEASE_BRANCHES='master'
#    - PUBLISH_BUILD=false

before_script:
  - source ci/setup_env.sh
  - ci/travis_keep_alive.sh

jobs:
  include:
    - stage: Java project
      name: jdk-11_latest
      script: ci/script.sh tests
      env: DOCKER_ORG='zencash' IMAGE_NAME='sc-ci-base' IMAGE_TAG='bionic_jdk-11_latest' TESTS='000'
#      env: PUBLISH_BUILD=true IMAGE_TAG='bionic_jdk-11_latest' TESTS='000'

    - stage: Publish Artifact(s)
      name: Publish java project artifact(s)
      script: ci/script.sh publish
      if: tag IS present AND env(IS_A_RELEASE) = true

deploy:
  provider: releases
  token: $GITHUB_TOKEN
  prerelease: $IS_A_GH_PRERELEASE
  overwrite: true
  on:
    tags: true
    condition: $IS_A_RELEASE = true