openapi: "3.0.0"

info:
  version: "1.0"
  title: Account Sidechain Node API spec
  description: API docs for Account Sidechain node.

tags:
  - name: block
    description: Sidechain block operations
  - name: transaction
    description: Sidechain transaction operations
  - name: wallet
    description: Sidechain wallet operations
  - name: node
    description: Sidechain node operations
  - name: mainchain
    description: Sidechain mainchain operations
  - name: submitter
    description: Sidechain submitter operations
  - name: eth_rpc
    description: Ethereum RPC operations

paths:

  # Sidechain block operations
  /block/findById:
    post:
      tags:
        - block
      summary: finds block by id
      description: Returns a single block and its height.
      operationId: getBlock
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
                - blockId
              properties:
                blockId:
                  description: ID of block to return
                  type: string
                  minLength: 64
                  maxLength: 64
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  result:
                    type: object
                    properties:
                      blockHex:
                        type: string
                      block:
                        $ref: '#/components/schemas/SidechainBlock'
                      height:
                        type: integer
                        format: int32
                  error:
                    $ref: '#/components/schemas/SidechainApiErrorResponse'
        default:
          description: any kind of http error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SidechainApiError'

  /block/findLastIds:
    post:
      tags:
        - block
      summary: finds last block ids
      description: Returns an array of number last sidechain block ids.
      operationId: getLastBlockIds
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
                - number
              properties:
                number:
                  description: The number of block ids to return
                  type: integer
                  format: int32
                  minimum: 1
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  result:
                    type: object
                    properties:
                      lastBlockIds:
                        type: array
                        items:
                          type: string
                  error:
                    $ref: '#/components/schemas/SidechainApiErrorResponse'
        default:
          description: any kind of http error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SidechainApiError'

  /block/findIdByHeight:
    post:
      tags:
        - block
      summary: finds a block id by height
      description: Returns a sidechain block Id by its height in a blockchain.
      operationId: getBlockIdByHeight
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
                - height
              properties:
                height:
                  description: The height, in a blockchain, of the block to return
                  type: integer
                  format: int32
                  minimum: 1
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  result:
                    type: object
                    properties:
                      blockId:
                        type: string
                  error:
                    $ref: '#/components/schemas/SidechainApiErrorResponse'
        default:
          description: any kind of http error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SidechainApiError'

  /block/best:
    post:
      tags:
        - block
      summary: finds the best block
      description: Returns best sidechain block id and its height in active chain.
      operationId: getBestBlockInfo
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  result:
                    type: object
                    properties:
                      block:
                        $ref: '#/components/schemas/SidechainBlock'
                      height:
                        type: integer
                        format: int32
                  error:
                    $ref: '#/components/schemas/SidechainApiErrorResponse'
        default:
          description: any kind of http error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SidechainApiError'

  /block/currentHeight:
    post:
      tags:
        - block
      summary: finds the chain height
      description: Returns the height in active chain.
      operationId: getCurrentHeight
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  result:
                    type: object
                    properties:
                      height:
                        type: integer
                        format: int32
                  error:
                    $ref: '#/components/schemas/SidechainApiErrorResponse'
        default:
          description: any kind of http error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SidechainApiError'

  /block/findBlockInfoById:
    post:
      tags:
        - block
      summary: finds SidechainBlockInfo by id
      description: Returns SidechainBlockInfo for a single block and if it is in the active chain.
      operationId: findBlockInfoById
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
                - blockId
              properties:
                blockId:
                  description: ID of block to return
                  type: string
                  minLength: 64
                  maxLength: 64

      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  result:
                    type: object
                    properties:
                      blockInfo:
                        $ref: '#/components/schemas/SidechainBlockInfo'
                      isInActiveChain:
                        type: boolean
                  error:
                    $ref: '#/components/schemas/SidechainApiErrorResponse'
        default:
          description: any kind of http error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SidechainApiError'

  /block/startForging:
    post:
      tags:
        - block
      summary: starts forging
      description: Starts forging.
      operationId: startForging
      security:
        - basicAuth: []
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  result:
                    type: object
                  error:
                    $ref: '#/components/schemas/SidechainApiErrorResponse'
        default:
          description: any kind of http error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SidechainApiError'

  /block/stopForging:
    post:
      tags:
        - block
      summary: stops forging
      description: Stops forging.
      operationId: stopForging
      security:
        - basicAuth: []
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  result:
                    type: object
                  error:
                    $ref: '#/components/schemas/SidechainApiErrorResponse'
        default:
          description: any kind of http error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SidechainApiError'

  /block/generate:
    post:
      tags:
        - block
      summary: tries to generate new block by epoch and slot number
      description: Tries to generate new block by epoch and slot number. Returns id of generated sidechain block.
      operationId: generateBlockForEpochNumberAndSlot
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
                - epochNumber
                - slotNumber
                - transactionsBytes
              properties:
                epochNumber:
                  description: Epoch number
                  type: integer
                  format: int32
                slotNumber:
                  description: Slot number
                  type: integer
                  format: int32
                transactionsBytes:
                  type: array
                  items:
                    type: string
                  description: Transactions that should be included in the block. It can be used only in Regtest
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  result:
                    type: object
                    properties:
                      blockId:
                        type: string
                  error:
                    $ref: '#/components/schemas/SidechainApiErrorResponse'
        default:
          description: any kind of http error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SidechainApiError'

  /block/forgingInfo:
    post:
      tags:
        - block
      summary: gets forging info
      description: Gets forging info.
      operationId: getForgingInfo
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  result:
                    type: object
                    properties:
                      consensusSecondsInSlot:
                        type: integer
                        format: int32
                      consensusSlotsInEpoch:
                        type: integer
                        format: int32
                      bestEpochNumber:
                        type: integer
                        format: int32
                      bestSlotNumber:
                        type: integer
                        format: int32
                      forgingEnabled:
                        type: boolean
                        description: True or False depending if forging is enabled
                  error:
                    $ref: '#/components/schemas/SidechainApiErrorResponse'
        default:
          description: any kind of http error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SidechainApiError'

  /block/getForwardTransfers:
    post:
      tags:
        - block
      summary: returns the list of forward transfers in a given block
      description: Returns the list of forward transfers in a given block.
      operationId: getForwardTransfers
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
                - blockId
              properties:
                blockId:
                  description: Block ID
                  type: string
                  minLength: 64
                  maxLength: 64
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  result:
                    type: object
                    properties:
                      forwardTransfers:
                        type: array
                        items:
                          $ref: '#/components/schemas/ForwardTransferData'
                  error:
                    $ref: '#/components/schemas/SidechainApiErrorResponse'
        default:
          description: any kind of http error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SidechainApiError'

  /block/getFeePayments:
    post:
      tags:
        - block
      summary: returns the list of forgers fee payments paid after the given block was applied
      description: "Returns the list of forgers fee payments paid after the given block was applied. Returns empty list\n
       in case no fee payments were paid."
      operationId: getFeePayments
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
                - blockId
              properties:
                blockId:
                  description: Block ID
                  type: string
                  minLength: 64
                  maxLength: 64
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  result:
                    type: object
                    properties:
                      feePayments:
                        type: array
                        items:
                          $ref: '#/components/schemas/AccountPayment'
                  error:
                    $ref: '#/components/schemas/SidechainApiErrorResponse'
        default:
          description: any kind of http error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SidechainApiError'

  # Sidechain transaction operations
  /transaction/allTransactions:
    post:
      tags:
        - transaction
      summary: finds all transactions in memory pool
      description: Returns an array of transaction ids if format=false, otherwise a JSONObject for each transaction.
      operationId: getMemoryPool
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                format:
                  type: boolean
                  default: true
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  result:
                    type: object
                    properties:
                        transactions:
                          type: array
                          items:
                            $ref: '#/components/schemas/Transaction'
                        transactionIds:
                          type: array
                          items:
                            type: string
                  error:
                    $ref: '#/components/schemas/SidechainApiErrorResponse'
        default:
          description: any kind of http error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SidechainApiError'

  /transaction/decodeTransactionBytes:
    post:
      tags:
        - transaction
      summary: a human readable representation of the transaction
      description: Returns a JSON representation of a transaction given its byte serialization.
      operationId: decodeRawTransaction
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
                - transactionBytes
              properties:
                transactionBytes:
                  type: string
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  result:
                    type: object
                    properties:
                      transaction:
                        $ref: '#/components/schemas/Transaction'
                  error:
                    $ref: '#/components/schemas/SidechainApiErrorResponse'
        default:
          description: any kind of http error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SidechainApiError'

  /transaction/withdrawCoins:
    post:
      tags:
        - transaction
      summary: sends a transaction
      description: "Creates and signs a regular transaction, specifying withdrawal outputs and fee. Then validates and\n
       sends the transaction. Then returns the id of the transaction."
      operationId: withdrawCoins
      security:
        - basicAuth: []
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
                - withdrawalRequest
              properties:
                nonce:
                  type: integer
                  nullable: true
                  description: Optional field, if not specified the expected nonce from the state is used
                withdrawalRequest:
                  $ref: '#/components/schemas/TransactionWithdrawalRequest'
                gasInfo:
                  $ref: '#/components/schemas/EIP1559GasInfo'
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  result:
                    type: object
                    properties:
                      transactionId:
                        type: string
                  error:
                    $ref: '#/components/schemas/SidechainApiErrorResponse'
        default:
          description: any kind of http error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SidechainApiError'

  /transaction/makeForgerStake:
    post:
      tags:
        - transaction
      summary: creates transaction with forger stake
      description: Creates transaction with forger stake.
      operationId: makeForgerStake
      security:
        - basicAuth: []
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
                - forgerStakeInfo
              properties:
                nonce:
                  type: integer
                  nullable: true
                  description: Optional field, if not specified the expected nonce from the state is used
                forgerStakeInfo:
                  type: object
                  required:
                    - ownerAddress
                    - vrfPubKey
                    - value
                  properties:
                    ownerAddress:
                      type: string
                    blockSignPublicKey:
                      type: string
                    vrfPubKey:
                      type: string
                    value:
                      type: integer
                      format: int64
                gasInfo:
                  $ref: '#/components/schemas/EIP1559GasInfo'
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  result:
                    type: object
                    properties:
                      transactionId:
                        type: string
                  error:
                    $ref: '#/components/schemas/SidechainApiErrorResponse'
        default:
          description: any kind of http error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SidechainApiError'

  /transaction/spendForgingStake:
    post:
      tags:
        - transaction
      summary: creates and signs sidechain transaction for spending forging stake
      description: Creates and signs sidechain transaction for spending forging stake.
      operationId: spendForgingStake
      security:
        - basicAuth: []
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
                - stakeId
              properties:
                nonce:
                  type: integer
                  nullable: true
                  description: Optional field, if not specified the expected nonce from the state is used
                stakeId:
                  type: string
                gasInfo:
                  $ref: '#/components/schemas/EIP1559GasInfo'
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  result:
                    type: object
                    properties:
                      transactionId:
                        type: string
                  error:
                    $ref: '#/components/schemas/SidechainApiErrorResponse'
        default:
          description: any kind of http error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SidechainApiError'

  /transaction/createKeyRotationTransaction:
    post:
      tags:
        - transaction
      summary: creates and signs sidechain transaction for key rotation
      description: Creates and signs sidechain transaction for signers or masters certificate submitter key rotation.
      operationId: createKeyRotationTransaction
      security:
        - basicAuth: []
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
                - keyType
                - keyIndex
                - newKey
                - signingKeySignature
                - masterKeySignature
                - newKeySignature
              properties:
                keyType:
                  type: integer
                  format: int32
                  minimum: 0
                  maximum: 1
                  description: Key type - 0 for signers key, 1 for masters key
                keyIndex:
                  type: integer
                  format: int32
                  minimum: 0
                  maximum: 500
                  description: Index of certificate submitter key
                newKey:
                  type: string
                  format: byte
                  minLength: 66
                  maxLength: 66
                  description: Value of new key
                signingKeySignature:
                  type: string
                  format: byte
                  minLength: 140
                  maxLength: 140
                  description: Signing key signature
                masterKeySignature:
                  type: string
                  format: byte
                  minLength: 140
                  maxLength: 140
                  description: Master key signature
                newKeySignature:
                  type: string
                  format: byte
                  minLength: 140
                  maxLength: 140
                  description: New key signature (if key type 0, then new signers key signature; if key type 1, then master key signature)
                nonce:
                  type: integer
                  nullable: true
                  description: Optional field, if not specified the expected nonce from the state is used
                gasInfo:
                  $ref: '#/components/schemas/EIP1559GasInfo'
                  nullable: true
                  description: Optional field
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  result:
                    type: object
                    properties:
                      transactionId:
                        type: string
                  error:
                    $ref: '#/components/schemas/SidechainApiErrorResponse'
        default:
          description: any kind of http error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SidechainApiError'

  /transaction/sendTransaction:
    post:
      tags:
        - transaction
      summary: sends a transaction
      description: "Validates and sends a transaction, given its serialization as input. Then returns the id of the\n
       transaction."
      operationId: sendRawTransaction
      security:
        - basicAuth: []
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
                - transactionBytes
              properties:
                transactionBytes:
                  type: string
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  result:
                    type: object
                    properties:
                      transactionId:
                        type: string
                  error:
                    $ref: '#/components/schemas/SidechainApiErrorResponse'
        default:
          description: any kind of http error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SidechainApiError'

  /transaction/createLegacyTransaction:
    post:
      tags:
        - transaction
      summary: creates an unsigned legacy eth transaction
      description: "Creates an unsigned legacy eth transaction. If the optional input parameter 'outputRawBytes' is set\n
       to True, just returns the raw hex bytes representation, otherwise it signs it, sends the resulting tx to the\n
        network and returns the transaction id."
      operationId: createLegacyTransaction
      security:
        - basicAuth: []
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
                - gasLimit
                - gasPrice
                - data
              properties:
                to:
                  type: string
                from:
                  type: string
                nonce:
                  type: integer
                gasLimit:
                  type: integer
                gasPrice:
                  type: integer
                value:
                  type: integer
                  default: 0
                data:
                  type: string
                signature_v:
                  type: string
                signature_r:
                  type: string
                signature_s:
                  type: string
                outputRawBytes:
                  type: boolean
                  default: false
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  result:
                    type: object
                    properties:
                      transactionId:
                        type: string
                      transactionBytes:
                        type: string

                  error:
                    $ref: '#/components/schemas/SidechainApiErrorResponse'
        default:
          description: any kind of http error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SidechainApiError'

  /transaction/createLegacyEIP155Transaction:
    post:
      tags:
        - transaction
      summary: creates an unsigned EIP155 (Simple replay attack protection) legacy eth transaction
      description: "Creates an unsigned EIP155 (Simple replay attack protection) legacy eth transaction. If the optional\n
       input parameter 'outputRawBytes' is set to True, just returns the raw hex bytes representation, otherwise it\n
        signs it, sends the resulting tx to the network and returns the transaction id."
      operationId: createLegacyEIP155Transaction
      security:
        - basicAuth: []
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
                - gasLimit
                - gasPrice
                - data
              properties:
                to:
                  type: string
                from:
                  type: string
                nonce:
                  type: integer
                gasLimit:
                  type: integer
                gasPrice:
                  type: integer
                value:
                  type: integer
                  default: 0
                data:
                  type: string
                signature_v:
                  type: string
                signature_r:
                  type: string
                signature_s:
                  type: string
                outputRawBytes:
                  type: boolean
                  default: false
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  result:
                    type: object
                    properties:
                      transactionId:
                        type: string
                      transactionBytes:
                        type: string

                  error:
                    $ref: '#/components/schemas/SidechainApiErrorResponse'
        default:
          description: any kind of http error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SidechainApiError'

  /transaction/createEIP1559Transaction:
    post:
      tags:
        - transaction
      summary: creates an unsigned EIP1559 eth transaction
      description: "Creates an unsigned EIP1559 eth transaction. If the optional input parameter 'outputRawBytes' is\n
       set to True, just returns the raw hex bytes representation, otherwise it signs it, sends the resulting tx to the\n
        network and returns the transaction id."
      operationId: createEIP1559Transaction
      security:
        - basicAuth: []
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
                - gasLimit
                - maxPriorityFeePerGas
                - maxFeePerGas
                - data
              properties:
                to:
                  type: string
                from:
                  type: string
                nonce:
                  type: integer
                gasLimit:
                  type: integer
                maxPriorityFeePerGas:
                  type: integer
                maxFeePerGas:
                  type: integer
                value:
                  type: integer
                  default: 0
                data:
                  type: string
                signature_v:
                  type: string
                signature_r:
                  type: string
                signature_s:
                  type: string
                outputRawBytes:
                  type: boolean
                  default: false
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  result:
                    type: object
                    properties:
                      transactionId:
                        type: string
                      transactionBytes:
                        type: string

                  error:
                    $ref: '#/components/schemas/SidechainApiErrorResponse'
        default:
          description: any kind of http error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SidechainApiError'

  /transaction/signTransaction:
    post:
      tags:
        - transaction
      summary: signs the input transaction using the input 'from' address
      description: "Decodes the input raw eth transaction bytes into an object, signs it using the input 'from' address\n
       and returns the resulting signed raw eth transaction bytes."
      operationId: signTransaction
      security:
        - basicAuth: []
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
                - transactionBytes
              properties:
                from:
                  type: string
                  nullable: true
                transactionBytes:
                  type: string
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  result:
                    type: object
                    properties:
                      transactionBytes:
                        type: string
                  error:
                    $ref: '#/components/schemas/SidechainApiErrorResponse'
        default:
          description: any kind of http error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SidechainApiError'

  /transaction/createSmartContract:
    post:
