components:
  securitySchemes:
    basicAuth:
      type: http
      scheme: basic


  schemas:
    # Objects
    SidechainApiError:
      description: A SidechainApiError represents an HTTP error.
      type: object
      properties:
        code:
          type: integer
          format: int32
        reason:
          type: string
        detail:
          type: string

    SidechainApiErrorResponse:
      description: A SidechainApiErrorResponse represents a business logic error, not HTTP error.
      type: object
      properties:
        code:
          type: string
        description:
          type: string
        detail:
          type: string

    ImportSecretsResponse:
      description: The response of the importSecrets endpoint
      type: object
      properties:
        successfullyAdded:
          type: integer
          format: int32
        failedToAdd:
          type: integer
          format: int32
        summary:
          type: array
          items:
            $ref: '#/components/schemas/ImportSecretDetailError'

    ImportSecretDetailError:
      description: Error generated while trying to import a secret in the importSecrets endpoint
      type: object
      properties:
        lineNumber:
          type: integer
          format: int32
          description: File line number of the secret that was not imported.
        description:
          type: string

    BlacklistedPeersNode:
      type: object
      properties:
        addresses:
          type: array
          items:
            type: string

    SidechainPeerNode:
      type: object
      properties:
        remoteAddress:
          type: string
        localAddress:
          type: string
        lastHandshake:
          type: integer
          format: int64
        lastMessage:
          type: integer
          format: int64
        name:
          type: string
        agentName:
          type: string
        protocolVersion:
          type: string
        connectionType:
          type: string
          nullable: true

    Proposition:
      type: object
      properties:
        publicKey:
          type: string

    Signature25519:
      type: object
      properties:
        signature:
          type: string
          format: byte

    MainchainHeader:
      type: object
      properties:
        version:
          type: integer
          format: int32
        hash:
          type: string
          format: byte
        hashPrevBlock:
          type: string
          format: byte
        hashMerkleRoot:
          type: string
          format: byte
        hashScTxsCommitment:
          type: string
          format: byte
        time:
          type: integer
          format: int32
        bits:
          type: integer
          format: int32
        nonce:
          type: string
          format: byte
        solution:
          type: string
          format: byte

    MC2SCAggregatedTransaction:
      type: object
      properties:
        id:
          type: string
        modifierTypeId:
          type: integer
        version:
          type: integer
        fee:
          type: integer
          format: int64
        mc2scTransactionsMerkleRootHash:
          type: string
          format: byte
        newBoxes:
          type: array
          items:
            $ref: '#/components/schemas/Box'
        typeName:
          type: string
        isCustom:
          type: boolean
        unlockers:
          type: array
          items:
            type: object
          description: Always empty
        size:
          type: integer
          format: int64

    Box:
      type: object
      properties:
        id:
          type: string
          format: byte
        proposition:
          $ref: '#/components/schemas/Proposition'
        value:
          type: integer
          format: int64
        nonce:
          type: integer
          format: int64
        typeName:
          type: string
        isCustom:
          type: boolean

    Unlocker:
      type: object
      properties:
        closedBoxId:
          type: string
        boxKey:
          $ref: '#/components/schemas/Signature25519'

    MainchainBlock:
      type: object
      properties:
        header:
          $ref: '#/components/schemas/MainchainHeader'
        sidechainRelatedAggregatedTransaction:
          $ref: '#/components/schemas/MC2SCAggregatedTransaction'
        merkleRoots:
          type: array
          items:
            type: object
            properties:
              key:
                type: string
              value:
                type: string

    Transaction:
      type: object
      properties:
        id:
          type: string
        modifierTypeId:
          type: integer
        newBoxes:
          type: array
          items:
            $ref: '#/components/schemas/Box'
        fee:
          type: integer
          format: int64
        version:
          type: integer
          format: int32
        unlockers:
          type: array
          items:
            $ref: '#/components/schemas/Unlocker'
        isCustom:
          type: boolean
