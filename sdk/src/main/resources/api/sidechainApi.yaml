openapi: "3.0.0"

info:
  version: "1.0"
  title: Sidechain Node API spec
  description: API docs for Sidechain node.

tags:
  - name: block
    description: Sidechain block operations
  - name: transaction
    description: Sidechain transaction operations
  - name: wallet
    description: Sidechain wallet operations
  - name: node
    description: Sidechain node operations
  - name: mainchain
    description: Sidechain mainchain operations

paths:

  # Sidechain block operations
  /block/findById:
    post:
      tags:
        - block
      summary: find block by id
      description: return a single block
      operationId: getBlock
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
                - blockId
              properties:
                blockId:
                  description: ID of block to return
                  type: string
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  result:
                    type: object
                    properties:
                      blockHex:
                        type: string
                      block:
                        $ref: '#/components/schemas/SidechainBlock'
                  error:
                    $ref: '#/components/schemas/SidechainApiErrorResponse'
        default:
          description: any kind of http error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SidechainApiError'

  /block/findLastIds:
    post:
      tags:
        - block
      summary: find last block ids
      description: Returns an array of number last sidechain block ids
      operationId: getLastBlockIds
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
                - number
              properties:
                number:
                  description: The number of block ids to return
                  type: integer
                  format: int32
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  result:
                    type: object
                    properties:
                      lastBlockIds:
                        type: array
                        items:
                          type: string
                  error:
                    $ref: '#/components/schemas/SidechainApiErrorResponse'
        default:
          description: any kind of http error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SidechainApiError'

  /block/findIdByHeight:
    post:
      tags:
        - block
      summary: find a block id by height
      description: Return a sidechain block Id by its height in a blockchain
      operationId: getBlockIdByHeight
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
                - height
              properties:
                height:
                  description: The height, in a blockchain, of the block to return
                  type: integer
                  format: int32
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  result:
                    type: object
                    properties:
                      blockId:
                        type: string
                  error:
                    $ref: '#/components/schemas/SidechainApiErrorResponse'
        default:
          description: any kind of http error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SidechainApiError'

  /block/best:
    post:
      tags:
        - block
      summary: find the best block
      description: Return here best sidechain block id and height in active chain
      operationId: getBestBlockInfo
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  result:
                    type: object
                    properties:
                      block:
                        $ref: '#/components/schemas/SidechainBlock'
                      height:
                        type: integer
                        format: int64
                  error:
                    $ref: '#/components/schemas/SidechainApiErrorResponse'
        default:
          description: any kind of http error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SidechainApiError'

  /block/startForging:
    post:
      tags:
        - block
      summary: Start forging
      description: Start forging
      operationId: startForging
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  result:
                    type: object
                    properties:
                      result:
                        type: string
                  error:
                    $ref: '#/components/schemas/SidechainApiErrorResponse'
        default:
          description: any kind of http error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SidechainApiError'

  /block/stopForging:
    post:
      tags:
        - block
      summary: Stop forging
      description: Stop forging
      operationId: stopForging
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  result:
                    type: object
                    properties:
                      result:
                        type: string
                  error:
                    $ref: '#/components/schemas/SidechainApiErrorResponse'
        default:
          description: any kind of http error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SidechainApiError'

  /block/generate:
    post:
      tags:
        - block
      summary: try to generate new block by epoch and slot number
      description: Returns id of generated sidechain block
      operationId: generateBlockForEpochNumberAndSlot
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
                - number
              properties:
                epochNumber:
                  description: Epoch number
                  type: integer
                  format: int32
                slotNumber:
                  description: Slot number
                  type: integer
                  format: int32
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  result:
                    type: object
                    properties:
                      blockId:
                        type: string
                  error:
                    $ref: '#/components/schemas/SidechainApiErrorResponse'
        default:
          description: any kind of http error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SidechainApiError'

  /block/forgingInfo:
    post:
      tags:
        - block
      summary: Get forging info
      description: Get forging info
      operationId: getForgingInfo
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  result:
                    type: object
                    properties:
                      consensusSecondsInSlot:
                        type: integer
                        format: int32
                      consensusSlotsInEpoch:
                        type: integer
                        format: int32
                      bestEpochNumber:
                        type: integer
                        format: int32
                      bestSlotNumber:
                        type: integer
                        format: int32
                  error:
                    $ref: '#/components/schemas/SidechainApiErrorResponse'
        default:
          description: any kind of http error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SidechainApiError'

  # Sidechain transaction operations
  /transaction/allTransactions:
    post:
      tags:
        - transaction
      summary: find all transactions in memory pool
      description: Returns an array of transaction ids if formatMemPool=false, otherwise a JSONObject for each transaction
      operationId: getMemoryPool
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                format:
                  type: boolean
                  default: true
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  result:
                    type: object
                    properties:
                      transactions:
                        type: array
                        items:
                          $ref: '#/components/schemas/Transaction'
                      transactionIds:
                        type: array
                        items:
                          type: string
                  error:
                    $ref: '#/components/schemas/SidechainApiErrorResponse'
        default:
          description: any kind of http error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SidechainApiError'

  /transaction/findById:
    post:
      tags:
        - transaction
      summary: find transaction in memory pool, or in a block or in full blockchain
      description:  "All the possible behaviours are:\n
      1) blockHash set -> Search in block referenced by blockHash (do not care about txIndex parameter)\n
      2) blockHash not set, txIndex = true -> Search in memory pool, if not found, search in the whole blockchain\n
      3) blockHash not set, txIndex = false -> Search in memory pool"
      operationId: getRawTransaction
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
                - transactionId
              properties:
                transactionId:
                  type: string
                blockHash:
                  type: string
                  default: ""
                transactionIndex:
                  type: boolean
                  default: false
                format:
                  type: boolean
                  default: false
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  result:
                    type: object
                    properties:
                      transaction:
                        $ref: '#/components/schemas/Transaction'
                      transactionBytes:
                        type: string
                  error:
                    $ref: '#/components/schemas/SidechainApiErrorResponse'
        default:
          description: any kind of http error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SidechainApiError'

  /transaction/decodeTransactionBytes:
    post:
      tags:
        - transaction
      summary: a human readable representation of the trasanction
      description: Return a JSON representation of a transaction given its byte serialization
      operationId: decodeRawTransaction
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
                - transactionBytes
              properties:
                transactionBytes:
                  type: string
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  result:
                    type: object
                    properties:
                      transaction:
                        $ref: '#/components/schemas/Transaction'
                  error:
                    $ref: '#/components/schemas/SidechainApiErrorResponse'
        default:
          description: any kind of http error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SidechainApiError'

  /transaction/createCoreTransaction:
    post:
      tags:
        - transaction
      summary: create and sign a Sidechain core transaction
      description: Create and sign a Sidechain core transaction, specifying inputs and outputs. Return the new transaction as a hex string if format = false, otherwise its JSON representation.
      operationId: createCoreTransaction
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
                - transactionInputs
                - regularOutputs
                - withdrawalRequests
                - forgerOutputs
              properties:
                transactionInputs:
                  type: array
                  items:
                    type: object
                    required:
                      - boxId
                    properties:
                      boxId:
                        type: string
                        description: id of RegularBox
                regularOutputs:
                  type: array
                  items:
                    type: object
                    required:
                      - publicKey
                      - value
                    properties:
                      publicKey:
                        type: string
                      value:
                        type: integer
                        format: int64
                withdrawalRequests:
                  type: array
                  items:
                    type: object
                    required:
                     - publicKey
                     - value
                    properties:
                      publicKey:
                        type: string
                        desctiption: base58 string - standard Horizen public key address
                      value:
                        type: integer
                        format: int64
                forgerOutputs:
                  type: array
                  items:
                    type: object
                    required:
                      - publicKey
                      - vrfPubKey
                      - value
                    properties:
                      publicKey:
                        type: string
                      blockSignPublicKey:
                        type: string
                      vrfPubKey:
                        type: string
                      value:
                        type: integer
                        format: int64
                format:
                  type: boolean
                  default: false
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  result:
                    type: object
                    properties:
                      transaction:
                        $ref: '#/components/schemas/Transaction'
                      transactionBytes:
                        type: string
                  error:
                    $ref: '#/components/schemas/SidechainApiErrorResponse'
        default:
          description: any kind of http error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SidechainApiError'

  /transaction/createCoreTransactionSimplified:
    post:
      tags:
        - transaction
      summary: create and sign a Sidechain core transaction
      description: Create and sign a Sidechain core transaction, specifying outputs and fee. Return the new transaction as a hex string if format = false, otherwise its JSON representation.
      operationId: createCoreTransactionSimplified
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
                - transactionOutputs
                - withdrawalRequests
                - forgerOutputs
                - fee
              properties:
                regularOutputs:
                  type: array
                  items:
                    type: object
                    required:
                      - publicKey
                      - value
                    properties:
                      publicKey:
                        type: string
                      value:
                        type: integer
                        format: int64
                withdrawalRequests:
                  type: array
                  items:
                    type: object
                    required:
                     - publicKey
                     - value
                    properties:
                      publicKey:
                        type: string
                        desctiption: base58 string - standard Horizen public key address
                      value:
                        type: integer
                        format: int64
                forgerOutputs:
                  type: array
                  items:
                    type: object
                    required:
                      - publicKey
                      - vrfPubKey
                      - value
                    properties:
                      publicKey:
                        type: string
                      blockSignPublicKey:
                        type: string
                      vrfPubKey:
                        type: string
                      value:
                        type: integer
                        format: int64
                fee:
                  type: integer
                  format: int64
                format:
                  type: boolean
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  result:
                    type: object
                    properties:
                      transaction:
                        $ref: '#/components/schemas/Transaction'
                      transactionBytes:
                        type: string
                  error:
                    $ref: '#/components/schemas/SidechainApiErrorResponse'
        default:
          description: any kind of http error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SidechainApiError'

  /transaction/sendCoinsToAddress:
    post:
      tags:
        - transaction
      summary: send a transaction
      description: Create and sign a regular transaction, specifying outputs and fee. Then validate and send the transaction. Then return the id of the transaction
      operationId: sendCoinsToAddress
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
                - transactionOutputs
              properties:
                outputs:
                  type: array
                  items:
                    type: object
                    required:
                      - publicKey
                      - value
                    properties:
                      publicKey:
                        type: string
                      value:
                        type: integer
                        format: int64
                fee:
                  type: integer
                  format: int64
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  result:
                    type: object
                    properties:
                      transactionId:
                        type: string
                  error:
                    $ref: '#/components/schemas/SidechainApiErrorResponse'
        default:
          description: any kind of http error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SidechainApiError'

  /transaction/withdrawCoins:
      post:
        tags:
          - transaction
        summary: send a transaction
        description: Create and sign a regular transaction, specifying withdrawal outputs and fee. Then validate and send the transaction. Then return the id of the transaction
        operationId: withdrawCoins
        requestBody:
          content:
            application/json:
              schema:
                type: object
                required:
                  - outputs
                properties:
                  outputs:
                    type: array
                    items:
                      type: object
                      required:
                        - publicKey
                        - value
                      properties:
                        publicKey:
                          type: string
                          desctiption: base58 string - standard Horizen public key address
                        value:
                          type: integer
                          format: int64
                  fee:
                    type: integer
                    format: int64
        responses:
          '200':
            description: successful operation
            content:
              application/json:
                schema:
                  type: object
                  properties:
                    result:
                      type: object
                      properties:
                        transactionId:
                          type: string
                    error:
                      $ref: '#/components/schemas/SidechainApiErrorResponse'
          default:
            description: any kind of http error
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/SidechainApiError'

  /transaction/makeForgerStake:
    post:
      tags:
        - transaction
      summary: create transaction with forger stake
      description: Create and sign a Sidechain core transaction, specifying forger stake outputs and fee. Then validate and send the transaction. Then return the id of the transaction
      operationId: makeForgerStake
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
                - outputs
              properties:
                outputs:
                  type: array
                  items:
                    type: object
                    required:
                      - publicKey
                      - value
                      - vrfPubKey
                    properties:
                      publicKey:
                        type: string
                      blockSignPublicKey:
                        type: string
                      vrfPubKey:
                        type: string
                      value:
                        type: integer
                        format: int64
                fee:
                  type: integer
                  format: int64
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  result:
                    type: object
                    properties:
                      transactionId:
                        type: string
                  error:
                    $ref: '#/components/schemas/SidechainApiErrorResponse'
        default:
          description: any kind of http error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SidechainApiError'

  /transaction/spendForgingStake:
    post:
      tags:
        - transaction
      summary: create and sign sidechain core transaction
      description: Create and sign sidechain core transaction, specifying inputs and outputs. Return the new transaction as a hex string if format = false, otherwise its JSON representation.
      operationId: spendForgingStake
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
                - transactionInputs
                - regularOutputs
                - forgerOutputs
              properties:
                transactionInputs:
                  type: array
                  items:
                    type: object
                    required:
                      - boxId
                    properties:
                      boxId:
                        type: string
                        description: id of ForgerBox
                regularOutputs:
                  type: array
                  items:
                    type: object
                    required:
                      - publicKey
                      - value
                    properties:
                      publicKey:
                        type: string
                      value:
                        type: integer
                        format: int64
                forgerOutputs:
                  type: array
                  items:
                    type: object
                    required:
                      - publicKey
                      - vrfPubKey
                      - value
                    properties:
                      publicKey:
                        type: string
                      blockSignPublicKey:
                        type: string
                      vrfPubKey:
                        type: string
                      value:
                        type: integer
                        format: int64
                format:
                  type: boolean
                  default: false
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  result:
                    type: object
                    properties:
                      transaction:
                        $ref: '#/components/schemas/Transaction'
                      transactionBytes:
                        type: string
                  error:
                    $ref: '#/components/schemas/SidechainApiErrorResponse'
        default:
          description: any kind of http error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SidechainApiError'

  /transaction/sendTransaction:
    post:
      tags:
        - transaction
      summary: send a transaction
      description: Validate and send a transaction, given its serialization as input. Then return the id of the transaction
      operationId: sendRawTransaction
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
                - transactionBytes
              properties:
                transactionBytes:
                  type: string
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  result:
                    type: object
                    properties:
                      transactionId:
                        type: string
                  error:
                    $ref: '#/components/schemas/SidechainApiErrorResponse'
        default:
          description: any kind of http error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SidechainApiError'

  # Sidechain wallet operations
  /wallet/allBoxes:
    post:
      tags:
        - wallet
      summary: find all boxes
      description: Return all boxes, excluding those which ids are included in excludeBoxIds list
      operationId: getAllBoxes
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                boxTypeClass:
                  description: Filter boxes of a given type
                  type: string
                excludeBoxIds:
                  type: array
                  items:
                    type: string
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  result:
                    type: object
                    properties:
                      boxes:
                        type: array
                        items:
                          $ref: '#/components/schemas/Box'
                  error:
                    $ref: '#/components/schemas/SidechainApiErrorResponse'
        default:
          description: any kind of http error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SidechainApiError'

  /wallet/balance:
    post:
      tags:
        - wallet
      summary: the global balance
      description: Return the global balance for all types of boxes
      operationId: getBalance
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                boxType:
                  description: Filter balance for given box type
                  type: string
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  result:
                    type: object
                    properties:
                      balance:
                        type: integer
                        format: int64
                  error:
                    $ref: '#/components/schemas/SidechainApiErrorResponse'
        default:
          description: any kind of http error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SidechainApiError'

  /wallet/createPrivateKey25519:
    post:
      tags:
        - wallet
      summary: new 25519 secret
      description: Create new secret and return corresponding address (public key)
      operationId: createPrivateKey25519
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  result:
                    type: object
                    properties:
                      proposition:
                        $ref: '#/components/schemas/Proposition'
                  error:
                    $ref: '#/components/schemas/SidechainApiErrorResponse'
        default:
          description: any kind of http error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SidechainApiError'

  /wallet/createVrfSecret:
    post:
      tags:
        - wallet
      summary: new Vrf secret
      description: Create new Vrf secret and return corresponding public key
      operationId: createVrfSecret
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  result:
                    type: object
                    properties:
                      proposition:
                        $ref: '#/components/schemas/Proposition'
                  error:
                    $ref: '#/components/schemas/SidechainApiErrorResponse'
        default:
          description: any kind of http error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SidechainApiError'

  /wallet/allPublicKeys:
    post:
      tags:
        - wallet
      summary: find all public keys
      description: Returns the list of all walletâ€™s propositions (public keys)
      operationId: getPropositions
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                proptype:
                  description: Filter propositions of the given type
                  type: string
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  result:
                    type: object
                    properties:
                      propositions:
                        type: array
                        items:
                          $ref: '#/components/schemas/Proposition'
                  error:
                    $ref: '#/components/schemas/SidechainApiErrorResponse'
        default:
          description: any kind of http error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SidechainApiError'

  # Sidechain node operations
  /node/allPeers:
    post:
      tags:
        - node
      summary: find all peers node
      description: Returns the list of all sidechain node peers
      operationId: allPeers
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  result:
                    type: object
                    properties:
                      peers:
                        type: array
                        items:
                          $ref: '#/components/schemas/SidechainPeerNode'
                  error:
                    $ref: '#/components/schemas/SidechainApiErrorResponse'
        default:
          description: any kind of http error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SidechainApiError'

  /node/connect:
    post:
      tags:
        - node
      summary: connect to a node
      description: Send the request to connect to a sidechain node
      operationId: connect
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
