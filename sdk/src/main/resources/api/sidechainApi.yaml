components:
  schemas:
    # Objects
    SidechainApiError:
      description: A SidechainApiError represents an HTTP error.
      type: object
      properties:
        code:
          type: integer
          format: int32
        reason:
          type: string
        detail:
          type: string

    SidechainApiErrorResponse:
      description: A SidechainApiErrorResponse represents a business logic error, not HTTP error.
      type: object
      properties:
        code:
          type: string
        description:
          type: string
        detail:
          type: string

    BlacklistedPeersNode:
      type: object
      properties:
        addresses:
          type: array
          items:
            type: string

    SidechainPeerNode:
      type: object
      properties:
        address:
          type: string
        lastSeen:
          type: integer
          format: int64
        name:
          type: string
        connectionType:
          type: string

    Proposition:
      type: object
      properties:
        publicKey:
          type: string

    Signature25519:
      type: object
      properties:
        signature:
          type: string

    MainchainHeader:
      type: object
      properties:
        mainchainHeaderBytes:
          type: string
        version:
          type: integer
          format: int32
        hashPrevBlock:
          type: string
        hashMerkleRoot:
          type: string
        hashReserved:
          type: string
        hashSCMerkleRootsMap:
          type: string
        time:
          type: integer
          format: int64
        bits:
          type: integer
          format: int64
        nonce:
          type: string
        solution:
          type: string

    MC2SCAggregatedTransaction:
      type: object
      properties:
        id:
          type: string
        fee:
          type: integer
          format: int64
        timestamp:
          type: integer
          format: int64
        mc2scTransactionsMerkleRootHash:
          type: string
        newBoxes:
          type: array
          items:
            $ref: '#/components/schemas/Box'

    Box:
      type: object
      properties:
        id:
          type: string
        proposition:
          $ref: '#/components/schemas/Proposition'
        value:
          type: integer
          format: int64
        nonce:
          type: integer
          format: int64
        activeFromWithdrawalEpoch:
          type: integer
          format: int64
        typeId:
          type: integer
          format: int64

    MainchainBlock:
      type: object
      properties:
        header:
          $ref: '#/components/schemas/MainchainHeader'
        sidechainRelatedAggregatedTransaction:
          $ref: '#/components/schemas/MC2SCAggregatedTransaction'
        merkleRoots:
          type: array
          items:
            type: object
            properties:
              key:
                type: string
              value:
                type: string

    Transaction:
      type: object

    MainchainBlockInfo:
      type: object
      properties:
        hash:
          type: string
        parentHash:
          type: string
        height:
          type: integer
          format: int64
        sidechainBlockId:
          type: string

    SidechainBlock:
      type: object
      properties:
        id:
          type: string
        parentId:
          type: string
        timestamp:
          type: integer
          format: int64
        mainchainBlocks:
          type: array
          items:
            $ref: '#/components/schemas/MainchainBlock'
        sidechainTransactions:
          type: array
          items:
            $ref: '#/components/schemas/Transaction'
        forgerPublicKey:
          $ref: '#/components/schemas/Proposition'
        signature:
          $ref: '#/components/schemas/Signature25519'
